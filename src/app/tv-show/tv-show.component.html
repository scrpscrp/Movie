<div class="wrapper">
  <div class="filter">
    <h2>{{ title }}</h2>
  </div>
  <div class="cards-container">
    <div *ngFor="let tv of tvShow">
        
      <app-cards
        [title]="tv.name" 
        [date]="tv.first_air_date"
        [poster_path]="tv.poster_path" 
        [vote_average]="tv.vote_average">
      </app-cards>
    
    </div>
    <button (click)="loadMore()">Load more</button>
  </div>
</div>
